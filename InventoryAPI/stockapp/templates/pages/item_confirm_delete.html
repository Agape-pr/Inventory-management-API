{% extends "stockapp/base_generic.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'item_list' %}">Cancel</a>
{% endblock %}
