<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Item</title>
</head>
<body>
    <h1>Sell Inventory Item</h1>

    <form method="post" action="{% url 'sell-item' %}">
        {% csrf_token %}

        <label for="item">Select Item:</label>
        <select name="item" id="item">
            {% for inventory_item in items %}
            <option value="{{ inventory_item.id }}">{{ inventory_item.name }}</option>
            {% endfor %}
        </select>
        
        <label for="quantity">Enter Quantity to Sell:</label>
        <input type="number" name="quantity" id="quantity" min="1" required>

        <button type="submit">Sell</button>
    </form>
    
    <a href="{% url 'inventory-levels' %}">Back to Inventory</a>
</body>
</html>
