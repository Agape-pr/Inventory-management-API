{% extends "stockapp/base_generic.html" %}
{% block title %}Add/Edit Item{% endblock %}
{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Item,Add New Item" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'item_list' %}">Back to List</a>
{% endblock %}
