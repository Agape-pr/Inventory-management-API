<!DOCTYPE html>
<html>
<head>
    <title>Restock or Sale</title>
</head>
<body>
    <h1>Update Inventory for {{ item.name }}</h1>

    <p>Current Quantity: {{ item.quantity }}</p>

    <form method="POST" action="{% url 'inventory-action' item.pk action='restock' %}">
        {% csrf_token %}
        <h3>Restock Item</h3>
        <label for="quantity">Quantity to Restock:</label>
        <input type="number" name="quantity" id="quantity" required min="1" max="{{ 1000 }}">
        <button type="submit">Restock</button>
    </form>

    <form method="POST" action="{% url 'inventory-action' item.pk action='sale' %}">
        {% csrf_token %}
        <h3>Sell Item</h3>
        <label for="quantity">Quantity to Sell:</label>
        <input type="number" name="quantity" id="quantity" required min="1" max="{{ item.quantity }}">
        <button type="submit">Sell</button>
    </form>

    <br><br>
    <a href="{% url 'inventory-change-log' item.pk %}">View Inventory Change Log</a>
</body>
</html>
